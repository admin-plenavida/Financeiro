<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sistema Financeiro</h1>

        <!-- Tabelas de Faturamento -->
        <div class="mb-5">
            <h2>Faturamento</h2>
            <table class="table table-bordered" id="faturamento-table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Mês</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Janeiro a Dezembro -->
                    <script>
                        const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                        meses.forEach(mes => {
                            document.write(`<tr>
                                <td contenteditable="true">Cliente</td>
                                <td>${mes}</td>
                                <td contenteditable="true">0.00</td>
                                <td><input type="checkbox" onchange="updateFaturamento(this)"> Recebido</td>
                            </tr>`);
                        });
                    </script>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Recebido:</td>
                        <td id="total-recebido">0.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">Total a Receber:</td>
                        <td id="total-a-receber">0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Tabelas de Contas a Pagar -->
        <div class="mb-5">
            <h2>Contas a Pagar</h2>
            <table class="table table-bordered" id="despesas-table">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Mês</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Janeiro a Dezembro -->
                    <script>
                        meses.forEach(mes => {
                            document.write(`<tr>
                                <td contenteditable="true">Categoria</td>
                                <td>${mes}</td>
                                <td contenteditable="true">0.00</td>
                                <td><input type="checkbox" onchange="updateDespesas(this)"> Pago</td>
                            </tr>`);
                        });
                    </script>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Pago:</td>
                        <td id="total-pago">0.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">Total a Pagar:</td>
                        <td id="total-a-pagar">0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script>
            function updateFaturamento(checkbox) {
                const row = checkbox.closest('tr');
                const valueCell = row.querySelector('td:nth-child(3)');
                const value = parseFloat(valueCell.textContent) || 0;

                let totalRecebido = parseFloat(document.getElementById('total-recebido').textContent) || 0;
                let totalAReceber = parseFloat(document.getElementById('total-a-receber').textContent) || 0;

                if (checkbox.checked) {
                    totalRecebido += value;
                    totalAReceber -= value;
                } else {
                    totalRecebido -= value;
                    totalAReceber += value;
                }

                document.getElementById('total-recebido').textContent = totalRecebido.toFixed(2);
                document.getElementById('total-a-receber').textContent = totalAReceber.toFixed(2);
            }

            function updateDespesas(checkbox) {
                const row = checkbox.closest('tr');
                const valueCell = row.querySelector('td:nth-child(3)');
                const value = parseFloat(valueCell.textContent) || 0;

                let totalPago = parseFloat(document.getElementById('total-pago').textContent) || 0;
                let totalAPagar = parseFloat(document.getElementById('total-a-pagar').textContent) || 0;

                if (checkbox.checked) {
                    totalPago += value;
                    totalAPagar -= value;
                } else {
                    totalPago -= value;
                    totalAPagar += value;
                }

                document.getElementById('total-pago').textContent = totalPago.toFixed(2);
                document.getElementById('total-a-pagar').textContent = totalAPagar.toFixed(2);
            }
        </script>
    </div>
</body>
</html>
