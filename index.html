<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sistema Financeiro</h1>

        <!-- Tabelas de Faturamento -->
        <div class="mb-5">
            <h2>Faturamento</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Mês</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cliente A</td>
                        <td>Janeiro</td>
                        <td>1500.00</td>
                        <td><input type="checkbox" onchange="updateStatus(this, 'faturamento')"> Recebido</td>
                    </tr>
                    <tr>
                        <td>Cliente B</td>
                        <td>Fevereiro</td>
                        <td>2000.00</td>
                        <td><input type="checkbox" onchange="updateStatus(this, 'faturamento')"> Recebido</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tabelas de Contas a Pagar -->
        <div class="mb-5">
            <h2>Contas a Pagar</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Mês</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aluguel</td>
                        <td>Janeiro</td>
                        <td>1000.00</td>
                        <td><input type="checkbox" onchange="updateStatus(this, 'despesas')"> Pago</td>
                    </tr>
                    <tr>
                        <td>Energia</td>
                        <td>Fevereiro</td>
                        <td>300.00</td>
                        <td><input type="checkbox" onchange="updateStatus(this, 'despesas')"> Pago</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Resumo Financeiro -->
        <div>
            <h2>Resumo Financeiro</h2>
            <canvas id="financeChart"></canvas>
        </div>
    </div>

    <script>
        // Atualizar o status de faturamento ou despesas
        function updateStatus(checkbox, type) {
            const row = checkbox.closest('tr');
            const valueCell = row.querySelector('td:nth-child(3)');
            const value = parseFloat(valueCell.textContent);

            if (checkbox.checked) {
                alert(`${type === 'faturamento' ? 'Recebido' : 'Pago'}: R$ ${value}`);
            } else {
                alert(`${type === 'faturamento' ? 'Não Recebido' : 'Não Pago'}: R$ ${value}`);
            }
        }

        // Exemplo de gráfico de resumo financeiro
        const ctx = document.getElementById('financeChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro'],
                datasets: [
                    {
                        label: 'Recebido',
                        data: [1500, 2000],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    },
                    {
                        label: 'Pago',
                        data: [1000, 300],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });
    </script>
</body>
</html>
